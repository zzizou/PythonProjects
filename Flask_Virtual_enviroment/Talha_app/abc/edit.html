<!DOCTYPE html>
<html lang="en">
<head>
    		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>


     <div class="container" style="    border: 3px solid black;">
         <div id="middiv" style=" margin: auto;width: 40%;">

      <form class="form-signin" method="post" action="{{ url_for('edit') }}"> <!-- http://localhost:5000/show-->
        <h2 class="form-signin-heading" style="margin-bottom:5px;">WebDriver Creator</h2>
        <label  >Previous Name : {{prevname}}</label>
        <input style="width:300px;margin-top:10px;margin-bottom:10px;" type="text" name="drivername" class="form-control" placeholder="Unique Driver Name" required autofocus>
        <label>Research Link : </label>
          <input style="width:300px;margin-top:5px;" type="text" name="researchlink" class="form-control" placeholder="Search Url" required>
           <label>Research Text : </label>
          <input style="width:300px;margin-top:5px;" type="text" name="researchtext" class="form-control" placeholder="Search text" required>


        <button class="btn btn-lg btn-primary btn-block" name="create" style="margin-top:20px;width:100px;" type="submit" value="{{prevname}}" >Edit</button>

      </form>
             </div>

    </div>

			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
