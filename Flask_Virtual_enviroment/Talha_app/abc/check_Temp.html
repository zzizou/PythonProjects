<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Page</title>
    		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

</head>
<body>

       <div class="contain" style="    border: 3px solid black;">
           <h2>Check Box Table</h2>
           <form method="post" action="/get_check_box">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Link</th>
        <th>Text</th>
          <th>Options</th>
      </tr>
    </thead>
    <tbody>
    {% for i in range(namelst|length) %}



      <tr>
        <td>{{ namelst[i] }}</td>
        <td>{{ linklst[i] }}</td>
        <td>{{ textlst[i] }}</td>
          <td>              <input type="checkbox"  name="checker" value="{{namelst[i]}}"  ></td>








      </tr>
    {% endfor %}
    </tbody>
  </table>
                           <input class="btn btn-lg btn-primary" name="checkbtn" type="submit" style="margin-top:20px;width:110px;margin-bottom:20px;"  value="Return Checks" ></input>


</form>




    </div> <!-- /container -->







			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
